<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <div>
      <h1>Agregar Productos</h1>
      <form action="/api/productos" method="POST">
        Nombre:<input type="text" name="title" placeholder="Ingrese nombre" />
        Precio:<input type="number" name="price" placeholder="Ingrese Precio" />
        Stock:<input
          type="number"
          name="stock"
          placeholder="Stock"
        />
        <input type="submit" value="Agregar productos" />
      </form>
    </div>
  </body>
</html>
